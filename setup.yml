---
- name: Install Docker and Setup Server
  hosts: webservers
  become: yes  # Выполнять от имени root (sudo)
  gather_facts: no

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - curl
          - git
        state: present

    - name: Install Docker using convenience script
      shell: |
        curl -fsSL https://get.docker.com -o get-docker.sh
        sh get-docker.sh
      args:
        creates: /usr/bin/docker  # Не запускать если докер уже есть

    - name: Add user 'ubuntu' to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # Установка Docker Compose 
    - name: Install Docker Compose Plugin
      apt:
        name: docker-compose-plugin
        state: present