upstream django {
    # Имя контейнера Django в Docker Compose
    server web:8000; 
}

server {
    listen 80;
    server_name localhost;

    # 1. Запросы на статику (CSS, JS, Images)
    location /static/ {
        # Путь внутри контейнера Nginx, куда мы смонтируем файлы Django
        # Важно: этот путь должен совпадать с путем в volumes ниже!
        alias /vol/static/; 
    }

    # 2. Все остальные запросы (наш Django-код)
    location / {
        proxy_pass http://django;
        # Стандартные заголовки для корректной работы прокси
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
