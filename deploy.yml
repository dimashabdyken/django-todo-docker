---
- name: Deploy Django App via Docker Compose
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Force kill any container occupying port 80
      shell: |
        # Находим ID контейнера, который слушает 80 порт
        ID=$(docker ps -q -f "publish=80")
        # Если нашли - убиваем
        if [ -n "$ID" ]; then
          docker rm -f $ID
        fi
      ignore_errors: yes
    
    - name: Stop and remove ONLY Application containers
      shell: |
        docker-compose stop web nginx db || true
        
        # Удаляем только контейнеры приложения, не трогая Jenkins
        docker rm -f django_web nginx_proxy postgres_db || true
      
        # Дополнительно удаляем сирот
        docker-compose down --remove-orphans  || true
      args:
        chdir: "{{ playbook_dir }}"

    - name: Ensure Nginx config has correct permissions
      file:
        path: "{{ playbook_dir }}/nginx/default.conf"
        mode: '0644'

    - name: Start Application (Explicitly excluding Jenkins)
      shell: docker-compose up -d --build --force-recreate web nginx db
      args:
        chdir: "{{ playbook_dir }}"

    - name: Wait for database to be ready
      pause:
        seconds: 15

    - name: Apply Database Migrations
      shell: docker exec django_web python manage.py migrate --noinput

    - name: Collect Static Files
      shell: docker exec django_web python manage.py collectstatic --noinput